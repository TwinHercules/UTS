<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section class="w-full h-screen">
      <div class="flex">
        <div class="flex justify-center items-center px-5 h-screen w-[50%] bg-indigo-800">
          <img src="img/Gambar 5.png" alt="" class="" />
        </div>
        <div class="w-[50%]">
          <div class="flex flex-col justify-center items-start mx-20 py-12 gap-6">
            <div class="">
              <img src="img/Logo.png" alt="" class="w-50" />
            </div>
            <div class="">
              <h1 class="font-bold text-2xl">Mulai Hari ini</h1>
              <p>Menunggu besok? Bisa jadi kamu takkan pernah mulai.</p>
            </div>
            <div class="flex flex-col gap-2">
              <label for="">Alamat Email</label>
              <input
                id="email"
                type="email"
                placeholder="Masukkan Alamat Email Anda"
                class="border-1 border-gray-500 rounded-3xl w-100 p-2 flex justify-center"
                required
              />
            </div>
            <div class="flex flex-col gap-2">
              <label for="">Nama Lengkap</label>
              <input
                id="nama"
                type="text"
                placeholder="Masukkan Nama Lengkap Anda"
                class="border-1 border-gray-500 rounded-3xl w-100 p-2 flex justify-center"
                required
              />
            </div>
            <div class="flex flex-col gap-2">
              <label for="">Password</label>
              <input
                id="password"
                type="password"
                placeholder="Masukkan Password Anda"
                class="border-1 border-gray-500 rounded-3xl w-100 p-2 flex justify-center"
                required
              />
            </div>
            <div class="w-100 bg-indigo-800 p-2 text-center rounded-3xl text-white" onclick="validasi()">
              <a href="">Sign Up</a>
            </div>
            <div class="flex justify-center items-center gap-5 w-100 border-1 border-gray-500 p-2 text-center rounded-3xl text-black">
              <img src="img/ic_google.png" alt="" class="w-5" />
              <a href="">Sign Up with Google</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
